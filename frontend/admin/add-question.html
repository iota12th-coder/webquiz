<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Question</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main class="admin-container">
        <h2>Add a New MCQ</h2>
        <form id="add-question-form">
            <div class="input-group">
                <label for="question">Question Text</label>
                <textarea id="question" name="question" rows="3" required></textarea>
            </div>
            
            <div class="input-group">
                <label for="option-a">Option A</label>
                <input type="text" id="option-a" name="optionA" required>
            </div>
            
            <div class="input-group">
                <label for="option-b">Option B</label>
                <input type="text" id="option-b" name="optionB" required>
            </div>
            
            <div class="input-group">
                <label for="option-c">Option C</label>
                <input type="text" id="option-c" name="optionC" required>
            </div>
            
            <div class="input-group">
                <label for="option-d">Option D</label>
                <input type="text" id="option-d" name="optionD" required>
            </div>
            
            <div class="input-group">
                <label for="correct-answer">Correct Answer</label>
                <select id="correct-answer" name="correctAnswer" required>
                    <option value="">--Select the Correct Option--</option>
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                </select>
            </div>

            <button type="submit" class="cta-button">Add Question</button>
        </form>
    </main>

    <script src="../js/admin.js"></script>
</body>
</html>
