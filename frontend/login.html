<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - MCQ Exam Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
             <div class="logo"><a href="index.html">ExamPro</a></div>
        </nav>
    </header>

    <main class="auth-container">
        <div id="signup-form" class="form-wrapper">
            <h2>Create an Account</h2>
            <form>
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="signup-mobile">Mobile Number</label>
                    <input type="tel" id="signup-mobile" name="mobile" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div id="login-form" class="form-wrapper" style="display:none;">
            <h2>Welcome Back!</h2>
            <form>
                <div class="input-group">
                    <label for="login-mobile">Mobile Number</label>
                    <input type="tel" id="login-mobile" name="mobile" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
